<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">

    <head>

    </head>
    <body style="background-image: url(resources/bkg.jpg); height:100%;background-position: center;
    background-repeat: no-repeat;
    background-size: cover;">
        <div class="row">
            <span style="text-align:center;font-size:45px;font-family: 'Brush Script MT', cursive;background-color:rgb(56,90,124);color:white">Secret Samaritan Exchange Gifts Generator</span>
        </div>
        <div class="container-fluid" style="position:absolute;top:10vh">
            <div class="row" >
                <div style="text-align:center">
                    <img  src="resources/newestlogo.png" style="width:350;height:300">
                </div>  
            </div>
            <div class="container-fluid" style="position:absolute;top:120%">
                <div class="row justify-content-center">
                <div class="col-6 card" style="text-align: center;background-color: rgba(56,90,124,.7)">
            <div class="card-body">
               
                <div class="row" style="margin:10px">
                    <div class="col-1">
                        <i class="fas fa-question-circle" style="color:white;position:relative;top:30%" data-mdb-toggle="tooltip" data-placement="right" title="Example: Kimberly Anne P. Velasco" ></i>
                    </div>
                    <div class="col-4" style="text-align:right;color:white;vertical-align: middle;">
                        <label style="position:relative;top:20%">Full Name</label>
                    </div>
                    <div class="col-6" style="text-align:left">
                        <input id="fname" type="text" name="fullName" class="form-control"  />
                    </div>
                </div> 
                <div class="row" style="margin:10px">   
                    <div class="col-1">
                        <i class="fas fa-question-circle" style="color:white;position:relative;top:30%" data-mdb-toggle="tooltip" data-placement="right" title="Pamili ug something na dili mahalata na ikaw. Duh." ></i>
                    </div>
                    <div class="col-4" style="text-align:right;color:white">
                        <label style="position:relative;top:20%">Secret Code Name </label>
                    </div>
                    <div class="col-6" style="text-align:left">
                        <input id="sname" type="text" name="secretName" class="form-control"  />
                    </div>
                </div>
                <div class="row" style="margin:10px"> 
                    <div class="col-1">
                        <i class="fas fa-question-circle" style="color:white;position:relative;top:30%" data-mdb-toggle="tooltip" data-placement="right" title="Youth Unlimited / Young Professional" ></i>
                    </div>   
                    <div class="col-4" style="text-align:right;color:white">
                        <label style="position:relative;top:20%">Auxilliary </label>
                    </div>
                    <div class="col-6" style="text-align:left">  
                        <select id="aux" name="auxilliary" class="form-select" >
                        <option value="-1" selected>Select an Option</option>
                        <option value="0">Youth Unlimited</option>
                        <option value="1">Young Professional</option>
                      </select>
                    </div>
                </div>
                <div class="row" style="margin:10px">
                    <div class="col-1">
                        <i class="fas fa-question-circle" style="color:white;position:relative;top:30%" data-mdb-toggle="tooltip" data-placement="right" title="Mao ni imong gastuon para sa gift na imong ihatag." ></i>
                    </div>
                    <div class="col-4" style="text-align:right;color:white">
                        <label style="position:relative;top:20%">Budget </label>
                    </div>
                    <div class="col-6" style="text-align:left">
                        <input type="text" id="budget" class="form-control"  style="background-color: rgb(212, 212, 212)" readonly>
                    </div>
                </div>
                <div class="row" style="margin:10px">
                    <div class="col-1">
                        <i class="fas fa-question-circle" style="color:white;position:relative;top:30%" data-mdb-toggle="tooltip" data-placement="right" title="Mao ni imong ganahan madawatan. Make it affordable and realistic na pwde magasto sa wampipti or 300." ></i>
                    </div>
                    <div class="col-4" style="text-align:right;color:white">
                        <label style="position:relative;top:20%">Wishlist </label>
                    </div>
                    <div id="wishlist" class="col-6" style="text-align:left">
                        <input type="text" id="wishList" class="form-control"  />
                    </div>
                </div>
                <br/>
                <br/>
                <div class="row" >
                    <div style="text-align:center">
                        <button id="sbtn" type="button" class="btn btn-success" style="width:20%">Submit</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
        
        
            
        </div>
    </body>
    <script>
        $( document ).ready(function() {
            console.log( "ready!" );
            
            $("#aux").change(function(){
                if($("#aux").val() == -1 ){
                    $("#budget").val("");
                }else if($("#aux").val() == 0){
                    $("#budget").val("At least 150 pesos");
                }else if($("#aux").val() == 1){
                    $("#budget").val("At least 300 pesos");
                }
            });
            $("#sbtn").click(()=>{

                $("#sbtn").attr("disabled",true);

                var postForm = { //Fetch form data
                'fname'     : $('#fname').val(),
                'sname'     : $('#sname').val(),
                'aux'     : $('#aux').val(),
                'wishlist'     : $('#wishList').val()
                };

                if(postForm.fname != "" && postForm.sname != "" && postForm.aux != -1 && postForm.wishlist != ""){
                    if(postForm.fname.length < 3){
                        alert("Full name must be greater than 3");
                        $("#sbtn").removeAttr("disabled");
                    }else{
                        $.ajax({ //Process the form using $.ajax()
                        type      : 'POST', //Method type
                        url       : 'https://ssegg.vercel.app/postpeople', //Your form processing file URL
                        data      : postForm, //Forms name
                        dataType  : 'json',
                        success   : function(data) {
                                        alert(data)
                                        $("#sbtn").removeAttr("disabled");
                                    },
                        fail        : function(){
                            alert("There is an error.Could not submit entry");
                            $("#sbtn").removeAttr("disabled");
                        }
                        });
                    }
               
                }else{
                    alert("Don't leave Blanks")
                    $("#sbtn").removeAttr("disabled");
                }
            })
            
            
        });
    </script>
</html>
