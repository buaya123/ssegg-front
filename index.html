<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">

    <head>

    </head>
    <body style="background-color:rgb(56,90,124)">
        <div class="row">
            <span style="text-align:center;font-size:45px;font-family: 'Brush Script MT', cursive;background-color:rgb(249,113,113)">Secret Samaritan Exchange Gifts Generator</span>
        </div>
        <div class="container-fluid" style="position:absolute;top:10vh">
            <div class="row" >
                <div style="text-align:center">
                    <img  src="resources/logo.png" style="width:549px;height:411px">
                </div>  
            </div>
            <div class="container-fluid" style="position:absolute;">
                <div class="row justify-content-center">
                <div class="col-6 card" style="text-align: center;background-color: rgb(249,145,146);">
            <div class="card-body">
                <form>
                <div class="row" style="margin:5px">
                    <div class="col-1">
                        <i class="far fa-question-circle" data-mdb-toggle="tooltip" data-placement="right" title="Enter Full name" ></i>
                    </div>
                    <div class="col-4" style="text-align:right">
                        <label >Full name  </label>
                    </div>
                    <div class="col-6" style="text-align:left">
                        <input id="fname" type="text" name="fullName" class="form-control"  />
                    </div>
                </div> 
                <div class="row" style="margin:5px">   
                    <div class="col-1">
                        <i class="far fa-question-circle" data-mdb-toggle="tooltip" data-placement="right" title="This will be the Display name on the generator" ></i>
                    </div>
                    <div class="col-4" style="text-align:right">
                        <label >Secret Code Name </label>
                    </div>
                    <div class="col-6" style="text-align:left">
                        <input id="sname"" type="text" name="secretName" class="form-control"  />
                    </div>
                </div>
                <div class="row" style="margin:5px"> 
                    <div class="col-1">
                        <i class="far fa-question-circle" data-mdb-toggle="tooltip" data-placement="right" title="Youth Unlimited / Young Professional" ></i>
                    </div>   
                    <div class="col-4" style="text-align:right">
                        <label >Auxilliary </label>
                    </div>
                    <div class="col-6" style="text-align:left">  
                        <select id="aux" name="auxilliary" class="form-select" >
                        <option selected>Select an Option</option>
                        <option value="1">Youth Unlimited</option>
                        <option value="2">Young Professional</option>
                      </select>
                    </div>
                </div>
                <div class="row" style="margin:5px">
                    <div class="col-1">
                        <i class="far fa-question-circle" data-mdb-toggle="tooltip" data-placement="right" title="This will be the minimum value for the gift" ></i>
                    </div>
                    <div class="col-4" style="text-align:right">
                        <label >Budget </label>
                    </div>
                    <div class="col-6" style="text-align:left">
                        <input type="text" id="budget" class="form-control"  style="background-color: rgb(212, 212, 212)" readonly>
                    </div>
                </div>
                <div class="row" style="margin:5px">
                    <div class="col-1">
                        <i class="far fa-question-circle" data-mdb-toggle="tooltip" data-placement="right" title="You can only add 1 item on the list" ></i>
                    </div>
                    <div class="col-4" style="text-align:right">
                        <label >Wishlist </label>
                    </div>
                    <div id="wishlist" class="col-6" style="text-align:left">
                        <input type="text" name="wishList" class="form-control"  />
                    </div>
                </div>
                <br/>
                <br/>
                <div class="row" >
                    <div style="text-align:center">
                        <button id="sbtn" type="button" class="btn btn-success" style="width:20%">Submit</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
        </form>
        
            
        </div>
    </body>
    <script>
        $( document ).ready(function() {
            console.log( "ready!" );
            $("#aux").change(function(){
                if($("#aux").val() == 1){
                    $("#budget").val("Atleast 150 pesos");
                }else if($("#aux").val() == 2){
                    $("#budget").val("Atleast 300 pesos");
                }else{
                    $("#budget").val("");
                }
            });
            $("#sbtn").click(()=>{
                var postForm = { //Fetch form data
                'fname'     : $('#fname').val(),
                'sname'     : $('#sname').val(),
                'aux'     : $('#aux').val(),
                'wishlist'     : $('#wishList').val()
                };

                $.ajax({ //Process the form using $.ajax()
                    type      : 'POST', //Method type
                    url       : 'https://ssegg.vercel.app/postpeople', //Your form processing file URL
                    data      : postForm, //Forms name
                    dataType  : 'json',
                    success   : function(data) {
                                    alert(data)
                                }
                });

            })
            
            
        });
    </script>
</html>
