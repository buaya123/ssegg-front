<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">

    <head>

    </head>
    <body style="background-color: rgb(56,90,124);">
        <div class="container-fluid">
            <div  class="d-flex justify-content-around" >
                <div id="btnbox" class="col-auto flex-shrink-1 col-lg-8 col-md-6 col-12">

                </div>

            </div>
        </div>
        
        
    </body>
    <script>
        $( document ).ready(function() {
            console.log( "ready!" );

            $.ajax({ //Process the form using $.ajax()
                        type      : 'GET', //Method type
                        url       : 'https://ssegg.vercel.app/getexchange', //Your form processing file URL
                        dataType  : 'json',
                        success   : function(data) {
                            var i = 0;
                            for(i=0;i<data.length;i ++){
                                $("#btnbox").append("<button type='button' class='btn btn-primary' style='background-color:rgb(138,214,204);border-color:rgb(138,214,204);margin:10px'>"+data[i].sname+"</button>")
                            }
                        }
            });

        });
    </script>
</html>
